name             = Task-MusicBundle
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2022

[VersionFromModule]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = discluded
stopwords = tablature

[Prereqs]
App::MusicTools = 0
Csound = 0
Guitar::Scale = 0
MIDI = 0
MIDI::Chord::Guitar = 0
MIDI::Drummer::Tiny = 0
MIDI::Morph = 0
MIDI::Pitch = 0
MIDI::Praxis::Variation = 0
MIDI::Simple::Drummer = 0
MIDI::SoundFont = 0
MIDI::Tools = 0
MIDI::Trans = 0
MIDI::Tweaks = 0
MIDI::Util = 0
Music::AtonalUtil = 0
Music::Cadence = 0
Music::Canon = 0
Music::ChordBot = 0
Music::Chord::Namer = 0
Music::Chord::Note = 0
Music::Chord::Positions = 0
Music::Chord::Progression = 0
Music::Duration = 0
Music::Duration::Partition = 0
Music::Gestalt = 0
Music::Guidonian = 0
Music::Harmonics = 0
Music::Interval::Barycentric = 0
Music::Intervals = 0
Music::MelodicDevice::Inversion = 0
Music::MelodicDevice::Transposition = 0
Music::MelodicDevice::Ornamentation = 0
Music::NeoRiemannianTonnetz = 0
Music::Note = 0
Music::Note::Frequency = 0
Music::Note::Role::Operators = 0
Music::PitchNum = 0
Music::RecRhythm = 0
Music::ScaleNote = 0
Music::Scales = 0
Music::Tempo = 0
Music::Tension = 0
Music::ToRoman = 0
Music::VoiceGen = 0
Music::Voss = 0
String::Approx = 0
Text::Chord::Piano = 0

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
