name             = Task-MusicBundle
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2017

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.web    = https://github.com/ology/Task-MusicBundle
repository.type   = git
bugtracker.mailto = bug-Task-MusicBundle@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Task-MusicBundle

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = discluded

[Prereqs]
Acme::Vuvuzela = 0
App::Music::PlayTab = 0
App::MusicTools = 0
Csound = 0
MIDI = 0
MIDI::Morph = 0
MIDI::Pitch = 0
MIDI::Praxis::Variation = 0
MIDI::Simple::Drummer = 0
File::Format::RIFF = 0
String::Approx = 0
MIDI::SoundFont = 0
MIDI::Tab = 0
MIDI::Tools = 0
MIDI::Trans = 0
MIDI::Tweaks = 0
Music::AtonalUtil = 0
Music::Canon = 0
Music::ChordBot = 0
Music::Chord::Namer = 0
Music::Chord::Note = 0
Music::Chord::Positions = 0
Music::Duration = 0
Music::Gestalt = 0
Music::Harmonics = 0
Music::Intervals = 0
Music::LilyPondUtil = 0
Music::NeoRiemannianTonnetz = 0
Music::Note::Role::Operators = 0
Music::RecRhythm = 0
Music::Scales = 0
Music::Tempo = 0
Music::Tension = 0
Music::VoiceGen = 0
Music::Voss = 0
Text::Chord::Piano = 0

[GatherDir]
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
copy = LICENSE
